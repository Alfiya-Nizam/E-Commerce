<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a href="{% url 'author' %}">Author</a>
    <form action="" method="post">
        {% csrf_token %}
        <table>
 <tr>  
<th><label for="">name</label></th>
<td><input type="text" name="title"></td>
</tr>
<tr>
<th><label for="">price</label></th>
<td><input type="text" name="price"></td>
</tr>
<tr>
    <th><label for="author">Author</label></th>
    <td>
        <select id="author" name="author">
            {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
    </td>
</tr>
<tr>
    <th><label for="">Quantity</label></th>
    <td><input type="number" name="quantity"></td>
    </tr
<tr>
    <td align="center" colspan="2"><input type="submit" value="submit"></td>
    </tr>
</table>
</form>
<h1>Book List</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tbody>
            <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>
                <!-- <button type="submit"  class="btn btn-primary">Details</button> -->
                <a href="{% url 'details' book.id %}"  class="btn btn-primary">Details</a>
                <a href="{% url 'update' book.id %}"  class="btn btn-success">Update</a>
                <a href="{% url 'delete' book.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </tbody>
  </table>
